<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <!-- go through employer, position, etc. individually -->
    <table th:class="job-listing">
        <tr>
            <th th:text="Name"></th><td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <th th:text="Employer"></th><td th:text="${job.getEmployer()}"></td>
        </tr>
        <tr>
            <th th:text="Location"></th><td th:text="${job.getLocation()}"></td>
        </tr>
        <tr>
            <th>Position Type</th><td th:text="${job.getPositionType()}"></td>
        </tr>
        <tr>
            <th>Core Competency</th><td th:text="${job.getCoreCompetency()}"></td>
        </tr>
    </table>

</div>

</body>
</html>
